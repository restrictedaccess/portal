<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>Search Client</h5>
		</div>
		<div class="ibox-content">

			<div class="row">
				<div class="form-group col-lg-5">
					<input ng-model="formData.q"  type="text" class="form-control" placeholder="Input keywords...." />
				</div>
				<div class="form-group col-lg-4">
					<input style="margin-left: -27px !important;" min="'2012-01-01'" type="text" ng-model="main_details_controller.selected_date_range" options="main_details_controller.optionsDateRange" readonly="" date-range-picker placeholder="Select Dates" class="form-control">
				</div>


				<div class="form-group col-lg-3">
					<button style="margin-left: -55px !important;width: 71px !important;" ladda="loading5" ng-click="searchQuote()" class="ladda-button ladda-button-demo btn btn-primary">Search</button>
					<button ladda="loading6" ng-click="refresh()" class="ladda-button ladda-button-demo btn btn-primary" ><span class="glyphicon glyphicon-refresh"></span></button>
				</div>
			</div>

		</div>
	</div>
</div>
