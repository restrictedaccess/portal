<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div ng-show="result ===null">
				Loading ...
			</div>
			<div ng-show="result !==null">
				<p>
					<label class="text-muted">Id : </label> {{ leads_id }}<br>
					<label class="text-muted">Name : </label> 
						<a href="/portal//portal/leads_information.php?id={{ leads_id }}">
							{{ result.fname }} {{ result.lname }}	
						</a>
					<br>
					<label class="text-muted">Email : </label> {{ result.email }}<br>
					<label class="text-muted">Available Balance : </label> {{ result.sign }}{{ result.running_balance}}<br>
					<label class="text-muted">Daily Rate : </label> {{ result.sign }}{{ result.daily_rate }}<br>
					<label class="text-muted">Status : </label> {{ result.status }}
				</p>
				<hr>	
			
			
			<form role="form" name="auto_adjust_form" method="post" novalidate ng-submit="save()">
    		
    		
			<div class="form-group">
                
                <div class="row">
                	
                	<div class="col-xs-3">
	                	<label>Australian Company / Apply GST</label>
		                <select ng-disabled="result.status === 'client setting'" class="form-control" ng-model="result.apply_gst" ng-change="set_currency()">
		                	<option value="Y">Yes</option>
		                	<option value="N">No</option>
		                </select>
		                
		                
	                </div>
	                
	                <div class="col-xs-3">
	                	<label>Currency</label>
	                	<select ng-disabled="result.status === 'client setting'" class="form-control" ng-model="result.currency" ng-disabled="result.apply_gst=='Y'">
		                	<option value="AUD">AUD</option>
		                	<option value="GBP">GBP</option>
		                	<option value="USD">USD</option>
		                </select>
		                		                
		                	
	                </div>
	                
	                <div class="col-xs-3">
	                	<label>Days Before Suspension</label>
                		<input type="number" min="-30" max="0" class="form-control" ng-model="result.days_before_suspension" >
            		</div>
            		
            		<div class="col-xs-3">
            			<label>Days Before Invoicing</label>
                		<input type="number" min="1" max="31" class="form-control" ng-model="result.days_before_invoice" >           
            		</div>
        		</div>        
            </div>	
    		
    		
    		<div class="form-group">
                <div class="row">
                	<div class="col-xs-3">
                		<label>Days To Invoice</label>
                		<input type="number" min="1" max="100" class="form-control" ng-model="result.days_to_invoice" >
            		</div>
            		
            		<div class="col-xs-3">
            			<label>Auto Debit</label>
		                <select class="form-control" ng-model="result.autodebit">
		                	<option value="Y">Yes</option>
		                	<option value="N">No</option>
		                </select>
            		</div>
            		
            		<div class="col-xs-3">
            			<label>Send Invoice Reminder</label>
                	    <select class="form-control" ng-model="result.send_invoice_reminder">
                			<option value="Y">Yes</option>
                			<option value="N">No</option>
                		</select>
            		</div>
            		
                </div>
            </div>
    		
            
            
    		<div class="form-group">
            	<button data-style="zoom-in" class="ladda-button btn btn-primary" type="submit" ladda="loading5" ng-disabled="result === null"><strong>Save Changes</strong></button>
            </div>
    	</form>
    		</div>	
		</div>
	</div>
</div>
