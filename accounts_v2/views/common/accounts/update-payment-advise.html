<div class="inmodal">
	<div class="modal-header">
		<i class="fa fa-usd modal-icon"></i>
		<h4 class="modal-title">Update Payment Advise Received</h4>
		<small class="font-bold">Set the payment advise that has been received.</small>
	</div>
	<div class="modal-body">
		
		<div class="alert alert-danger" ng-repeat="error in errors">
        	{{error}}   
        </div>
		
		<form method="get" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-5 control-label">Order ID
					<br/>
				</label>
				
				<div class="col-sm-7">
					<input type="text" ng-model="order_id" readonly="readonly" class="form-control"/>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Payment Advise Received?
					<br/>
				</label>
	
				<div class="col-sm-7">
					<div>
						<label>
							<input icheck type="radio" name="payment_advise"
							ng-model="payment_advise" value="Yes">
							Yes</label>
					</div>
					<div>
						<label>
							<input icheck type="radio" name="payment_advise"
							ng-model="payment_advise" value="No">
							No</label>
					</div>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Amount
					<br/>
				</label>
				<div class="col-sm-7">
					<input type="text" ng-model="payment_advise_amount" placeholder="Enter Amount" class="form-control"/>
				</div>
				
			</div>
		</form>
		
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="payment_advise_cancel()">
			Close
		</button>
		<button type="button" class="btn btn-primary" ng-click="payment_advise_ok()">
			{{process_button}}
		</button>
	</div>
</div>
