<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>Advanced Search</h5>
		</div>
		<div class="ibox-content">
			<form role="form">
				<div class="row">
					<div class="form-group col-lg-4">
						<label for="inputQuery" class="sr-only">Invoice Number, Client ID, Client Name, Client Email Address</label>
						<input type="text" ng-model="view.query" placeholder="Invoice Number, Client ID, Client Name, Client Email Address" id="inputQuery" class="form-control">
					</div>
					<div class="form-group col-lg-4">
						<label for="inputDate" class="sr-only">Invoice Date</label>
						<input  min="'2012-01-01'" type="text" ng-model="view.selected_date_range" date-range-picker placeholder="Invoice Date" id="inputDate" class="form-control">
					</div>
					<div class="form-group col-lg-2">
						<label for="inputDate" class="sr-only">Payment Advise</label>
						<select id="payment_advise_select" class="form-control" default-option="Payment Advice" ng-model="view.selected_payment_advise" ng-options="payment_advise_option.value as payment_advise_option.label for payment_advise_option in payment_advise_options"></select>
					</div>
					
					<div class="form-group col-lg-2">
						<button class="btn btn-white" type="submit" ng-click="search()">
							<i class="fa fa-search"></i> Search
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
