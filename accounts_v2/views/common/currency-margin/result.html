<div class="col-lg-12" >
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<h5>History</h5>
			<table class="table table-bordered">
                <thead>
	                <tr>
	                    <th>Currency</th>
	                    <th>Peso Rate</th>
	                    <th>Date Added</th>
	                    <th>Admin</th>
	                    
	                </tr>
                </thead>
                <tbody>
                	<tr ng-repeat="history in histories">
                		<td>
                			<i ng-show="history.active === 'yes'" class="fa fa-hand-o-right"></i>
                			{{ history.currency }}
                		</td>
                		<td>&#8369;{{ history.rate }}</td>
                		<td>{{ history.date_added | date:'MMM dd, yyyy hh:mm a'  }}</td>
                		<td>{{ history.admin_fname }} {{ history.admin_lname }}</td>                		
                	</tr>
                <tbody>	
		</div>
	</div>
</div>
