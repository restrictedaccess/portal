<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>Search Client</h5>
		</div>
		<div class="ibox-content">
			
			
			<form role="form" method="post">
				<div class="row">
					<div class="form-group col-lg-6">						
						<input type="text" class="form-control" ng-model="client_list_controller.param" placeholder="Client Id, First name, Last name, Email, Invoice Number, Days before suspension , Active,  Inactive, Old Clients" style="border: #ccc solid 1px;" />
					</div>
					
					<div class="form-group col-lg-6">						
						
						<label class="checkbox-inline" style="padding-left: 5px !important; margin-left: 5px !important;">
                        	<input icheck type="checkbox" ng-model="client_list_controller.isActive"> Active Clients
                        </label>
                        <label class="checkbox-inline" style="padding-left: 5px !important; margin-left: 5px !important;">
                            <input icheck type="checkbox" ng-model="client_list_controller.isInactive"> Inactive Clients
                        </label>
                        
                        <label class="checkbox-inline" style="padding-left: 5px !important; margin-left: 5px !important;">
                            <input icheck type="checkbox" ng-model="client_list_controller.oldClientExcluded"> Exclude Old Client (<small>-30 days before suspension</small>) 
                        </label>
                        								
					</div>
					
					
				</div>
				<div class="row">
					<div class="form-group col-lg-2">						
						<button type="button" ng-click="search()" ladda="loadingDemo" class="ladda-button ladda-button-demo btn btn-primary"  data-style="expand-left">Search Client</button>								
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
