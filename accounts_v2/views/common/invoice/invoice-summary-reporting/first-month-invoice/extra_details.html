<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content" style="margin: 0 !important;padding: 7px;">

            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal"><label style="font-size:15px;">Total Number of first month invoices created:</label>
                        <strong style="font-size: 1.5em;background-color: #D7DBDD;"
                                class="ng-binding">{{TotalNumberofDocs4}}</strong></label>
                </div>
            </div>

            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal" style="font-size:15px;">Total Amount of first month invoices:</label>
                </div>
            </div>

            <div class="row" style="position:relative;">

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong>AUD</strong></label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">$</span>
                        <input ng-value="tab4aud" type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               readonly="">
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong>USD</strong></label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">$</span>
                        <input ng-value="getDecimal(tab4usd)" type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               readonly="">
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong>GBP</strong></label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">Â£</span>
                        <input ng-value="getDecimal(tab4gbp)" type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               readonly="">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
