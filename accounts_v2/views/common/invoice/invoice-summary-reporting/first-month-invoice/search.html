<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content">


            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal">Search Client</label>
                    <input ng-model="formData.searchBox2" type="text" class="form-control"
                           placeholder="Client Name, Email Address, Invoice Number"/>
                </div>

                    <div class="form-group col-lg-2">
                        <div class="col-lg-10">
                            <div class="i-checks" style="height: 75px;line-height: 75px;white-space: nowrap;">
                                <label class="">
                                    <input ng-model="formData.firstMonthCheckbox" ng-change="prepaid_clients()" type="checkbox" />
                                    <i></i> Prepaid Client
                                </label></div>
                        </div>
                        <br clear="all"/>
                    </div>

                    <div class="form-group col-lg-2">
                        <div class="col-lg-10">
                            <div class="i-checks" style="height: 75px;line-height: 75px;white-space: nowrap;">
                                <label class="">
                                    <input ng-model="formData.firstMonthMonthlyClientCheckbox" type="checkbox" ng-change="exclude_client()" />
                                    <i></i> Monthly Client
                                </label></div>
                        </div>
                        <br clear="all"/>
                    </div>


                    <div class="form-group col-lg-2">
                        <div class="col-lg-10">
                            <div class="i-checks" style="height: 75px;line-height: 75px;white-space: nowrap;">
                                <label class="">
                                    <input ng-model="formData.firstMonthThisMonthCheckbox" ng-change="view_this_month()" type="checkbox" />
                                    <i></i> View Only This Month
                                </label></div>
                        </div>
                        <br clear="all"/>
                    </div>


            </div>

            <div class="row">
                <div class="form-group col-lg-3">
                    <label class="font-normal">Order Date</label>
                    <div class="input-daterange input-group" style="width:100%">

                        <input  date-range-picker min="'2012-01-01'" type="text"
                                ng-model="invoice_data_summary_report.selected_date_range_2_order_date"
                                options="invoice_data_summary_report.optionsDateRange"
                                readonly="" placeholder="Select Dates" class="form-control">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <label class="font-normal">Due Date</label>
                    <div class="input-daterange input-group" style="width:100%">

                        <input  date-range-picker min="'2012-01-01'" type="text"
                                ng-model="invoice_data_summary_report.selected_date_range_2_due_date"
                                options="invoice_data_summary_report.optionsDateRange"
                                readonly="" placeholder="Select Dates" class="form-control">
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <h5>Invoice Status</h5>
                    <select ng-change="invocieStatVal()" class="form-control chosen-select" ng-model="formData.Invoice_Status" ng-options="invStat.value as invStat.display for invStat in invoice_status "></select>
                </div>

            </div>

            <div class="row">


                <div class="form-group col-lg-4 pull-right">
                    <h5 style="visibility:hidden;">Search</h5>
                    <button ladda="loading22" ng-click="globalSearchBtn()"
                            class="ladda-button ladda-button-demo btn btn-primary" style="width:40%;">Search
                    </button>

                    <button style="width:30%;" ladda="export_loading" ng-click="export_data()"
                            class="ladda-button ladda-button-demo btn btn-primary">Export
                    </button>

                    <a ladda="loading_tab4" ng-click="refreshTab()"
                       class="ladda-button ladda-button-demo btn btn-primary"><span
                            class="glyphicon glyphicon-refresh"></span></a>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
