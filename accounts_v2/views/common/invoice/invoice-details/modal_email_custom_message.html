<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Email Custom Message</h4>
        
    </div>
    <div class="modal-body">
    	<form role="form" name="email_custom_message_form" method="post" novalidate ng-submit="emailCustomMessage()">
    		
    		<div class="form-group">
    			<label>Send To</label>
    			
				
    			<ui-select multiple tagging="true" theme="bootstrap" on-select="onSelected($item)" on-remove="onRemove($item)" tagging-label="false" ng-model="multiple_emails"  style="width: 100%; border: #ccc solid 1px; background: #ccc"  title="Type in email address">
				    <ui-select-match placeholder="Select email...">{{$item}}</ui-select-match>
				    <ui-select-choices repeat="email in multiple_emails | filter:$select.search">
				      <span>{{email}} | {{$select.search}} </span>
				    </ui-select-choices>
				</ui-select>
				
    		</div>
    		<div class="form-group">
                
                <div summernote class="summernote" config="options"  ng-model="summernoteText" ></div>
                <!--
                <textarea class="form-control" ng-model="summernoteText" placeHolder="Please type your message here" style="border: #ccc solid 1px; height: 100px;"></textarea>
                -->
            </div>
            
    		<div class="form-group">
    			<button data-style="zoom-in" class="ladda-button btn btn-primary" type="submit" ladda="loadingEmailCustom"><strong>Send</strong></button>
            	<button type="button" class="btn btn-white" ng-click="close_email_custom_message()">Close</button>
                
            </div>
    	</form>	
    </div>
</div>
