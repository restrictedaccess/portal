<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Add Comment/Notes</h4>
    </div>
    <div class="modal-body" >
        <div class="row">
            <div class="col-lg-12">
                <textarea style="width:100%;height:150px;" ng-model="formData.comments"></textarea>
            </div>

        </div>

        <div ng-if="comments.length > 0" class="row" style="margin-top:30px;">
            <div class="col-lg-12">
            <!--<h3>Notes/Comments</h3>-->
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Admin Name</th>
                    <th>Notes/Comments</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr dir-paginate="notesData in comments|itemsPerPage:maxSize">
                        <td>{{notesData.admin}}</td>
                        <td>{{notesData.comments}}</td>
                        <td>{{formatDateTime(notesData.date)}}</td>
                    </tr>
                </tbody>
            </table>
                <center><dir-pagination-controls
                        max-size="maxSize"
                        direction-links="true"
                        boundary-links="true">
                </dir-pagination-controls>
                </center>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button data-style="zoom-in" class="ladda-button btn btn-primary" ladda="loading5" ng-click="addNotes()"><strong>Save</strong></button>
        <button type="button" class="btn btn-white" ng-click="close_add_comments()">Close</button>
    </div>
</div>
