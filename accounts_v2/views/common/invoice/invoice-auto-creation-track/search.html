<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content">


            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal" style="font-size:15px;">Search Client</label>
                    <input ng-model="formData.searchBox" type="text" class="form-control"
                           placeholder="Client Name, Email Address, Invoice Number"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-3">
                    <label class="font-normal" style="font-size:15px;">Date Created</label>
                    <div class="input-daterange input-group" style="width:100%">

                        <input  date-range-picker min="'2012-01-01'" type="text"
                                ng-model="invoice_tracking_controller.selected_date_range_order_date"
                                options="invoice_tracking_controller.optionsDateRange"
                                readonly="" placeholder="Select Dates" class="form-control">

                        <!--<input type="text" class="input-sm form-control" name="start" value="05/14/2014">-->
                        <!--<span class="input-group-addon">to</span>-->
                        <!--<input type="text" class="input-sm form-control" name="end" value="05/22/2014">-->
                    </div>
                </div>


                <div class="form-group col-lg-3">
                    <label class="font-normal" style="font-size:15px;">Due Date</label>
                    <div class="input-daterange input-group" style="width:100%">

                        <input min="'2012-01-01'" type="text"
                               ng-model="invoice_tracking_controller.selected_date_range_due_date"
                               options="invoice_tracking_controller.optionsDateRange" readonly=""
                               date-range-picker placeholder="Select Dates" class="form-control" >

                        <!--<input type="text" class="input-sm form-control" name="start" value="05/14/2014">-->
                        <!--<span class="input-group-addon">to</span>-->
                        <!--<input type="text" class="input-sm form-control" name="end" value="05/22/2014">-->
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <h5 style="font-size:15px;">Email Sending Status</h5>
                    <select class="form-control chosen-select" ng-model="formData.Invoice_Status">
                        <option value="pending">Pending</option>
                        <option value="sent">Sent</option>
                    </select>
                </div>

                <div class="form-group col-lg-3" style="margin-left:3%;float:right;">


                    <h5 style="visibility:hidden;">Search</h5>
                    <button style="margin-left:-20px;width:50%;" ladda="loading6" ng-click="searchTrack()"
                            class="ladda-button ladda-button-demo btn btn-primary">Search
                    </button>

                    <a ladda="loading_tab1" ng-click="refreshTrack()"
                       class="ladda-button ladda-button-demo btn btn-primary"><span
                            class="glyphicon glyphicon-refresh"></span></a>
                </div>


            </div>

        </div>

    </div>
</div>
