<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content">

            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal"><label style="font-size:15px;">Total Number of invoices created:</label> <strong style="font-size: 1.5em;background-color: #D7DBDD;">{{totalPages}}</strong></label>
                </div>
            </div>

            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal"><label style="font-size:15px;">Pending :</label>  <strong style="font-size: 1.5em;color: #3366cc;">{{pendingCount}}</strong></label>
                    <label class="font-normal"><label style="font-size:15px;">Sent :</label>  <strong style="font-size: 1.5em;color: #00cc99;">{{sentCount}}</strong></label>
                </div>
            </div>


            <div class="row" style="position:relative;">
                <div class="form-group col-lg-6">
                    <label class="font-normal" style="font-size:15px;">Total Amount of invoices:</label>
                </div>
            </div>

            <div class="row" style="position:relative;">

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong>AUD</strong></label>
                    <div class = "input-group input-group-lg">
                        <span class = "input-group-addon">$</span>
                        <input ng-model="AUD_total" type="text" class="form-control" readonly />
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong>USD</strong></label>
                    <div class = "input-group input-group-lg">
                        <span class = "input-group-addon">$</span>
                        <input ng-model="USD_total" type="text" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <label class="font-normal" style="font-size:15px;"><strong >GBP</strong></label>
                    <div class = "input-group input-group-lg">
                        <span class = "input-group-addon">Â£</span>
                        <input ng-model="GBP_total" type="text" class="form-control" readonly/>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
