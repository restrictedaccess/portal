<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>Current Rate</h5>
		</div>
		<div class="ibox-content">
			
			
			<div class="row">
			    			    
			    <div class="col-lg-4" ng-repeat="result in results">
			        <div class="widget style1 {{ result.bg_color }}" >
			            <div class="row vertical-align">
			                <div class="col-xs-4">			                    
			                    <!--<i class="fa {{ result.html_icon }} fa-3x"></i>-->
			                    <h2 class="font-bold">1{{ result.currency }}</h2>
			                </div>
			                <div class="col-xs-8 text-right">
			                    <h2 class="font-bold">&#8369;{{ result.rate }}PHP</h2>
			                    <small ng-show="result.date_added">Since {{ result.reference_date }}</small>			                    
			                </div>
			            </div>
			        </div>
			    </div>
			    
			</div>

		</div>
	</div>
</div>
