<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Quote Details</h4>
    </div>
    <form class="form-horizontal" role="form" method="post" novalidate ng-submit="add_details()">
    	<div class="modal-body" >
    		{{ quote_id }}<br>
    		{{ client_setting }}<br>
    		
    		<div class="form-group">
    			<label class="col-lg-2 control-label">Candidate</label>
                <div class="col-lg-10">
                	<select ng-model="formData.userid" class="form-control">
                		<option ng-repeat="option in endorsed_candidates" value="{{option.userid}}">#{{option.userid}} {{option.fname}} {{option.lname}} - {{option.email}}</option>					
	    			</select>
                </div>
            </div>
            
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Job Title</label>
                <div class="col-lg-10">
                	<input type="text" ng-model="formData.work_position" placeholder="Job Position" class="form-control">
                </div>
            </div>


			
			<div class="form-group">
    			<label class="col-lg-2 control-label">Work Status</label>
                <div class="col-lg-3">
                	<select class="form-control" ng-model="formData.work_status">
                		<option value="Full-Time">Full-Time</option>
                		<option value="Part-Time">Part-Time</option>						
	    			</select>
                </div>
  <label class="col-lg-3 control-label" style="text-align: left ! important; width: 18%;">Client Working Hours</label>
  
  <div class="col-lg-2">
                	<select ng-model="formData.work_start" class="form-control">
                		<option value=""></option>
                		<option value="07:00">07:00 AM</option>
                		<option value="08:00">08:00 AM</option>						
	    			</select>
  
                </div>

 <label class="col-lg-3 control-label" style="text-align: left ! important; width: 1%;">To</label> 
<div class="col-lg-2">
  <input type="text" ng-model="formData.work_finish" disabled="" class="form-control">
  
                </div>
  
            </div>
            
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Client Timezone</label>
                <div class="col-lg-3">
                	<select class="form-control" ng-model="formData.client_timezone">
                		<option value="Australia/Sydney">Australia/Sydney</option>
                		<option value="Australia/Perth">Australia/Perth</option>						
	    			</select>
                </div>
  				<label class="col-lg-3 control-label" style="text-align: left ! important; width: 18%;">Staff Timezone</label>
  
			  <div class="col-lg-3">
            	<select ng-model="formData.staff_timezone" class="form-control">
            		<option value="Asia/Manila">Asia/Manila</option>
            		<option value="Asia/Kolkata">Asia/Kolkata</option>						
    			</select> 
               </div>
            </div>
            
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Staff Currency</label>
                <div class="col-lg-3">
                	<select class="form-control" ng-model="formData.staff_currency">
                		<option value="PHP">Philippine Pesos</option>					
	    			</select>
                </div>
  				<label class="col-lg-3 control-label" style="text-align: left ! important; width: 18%;">Staff Monthly Salary</label>
  
			  <div class="col-lg-3">
            	<input type="text" placeholder="0.00" value="0" class="form-control" ng-model="formData.salary">
               </div>
            </div>
            
            
            <div ng-include="'views/common/quote/details/different-currencies-calculation.html'"></div>
            <div ng-include="'views/common/quote/details/currency-gst.html'"></div>

			
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Client Price</label>
                <div class="col-lg-3">
                	<input type="text" placeholder="0.00" value="0" class="form-control" ng-model="formData.client_price">
                </div> 				
            </div>
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Service Fee</label>
                <div class="col-lg-3">
                	<input type="text" placeholder="0.00" value="0" class="form-control" ng-model="formData.service_fee">
                </div> 				
            </div>
            
            <div class="form-group">
    			<label class="col-lg-2 control-label">Office Fee</label>
                <div class="col-lg-3">
                	<input type="text" placeholder="0.00" value="0" class="form-control" ng-model="formData.office_fee">
                </div> 				
            </div>
			           
            
    	</div>
    
    	<div class="modal-footer">
    		<button data-style="zoom-in" class="ladda-button btn btn-primary" type="submit" ladda="loading5"><strong>Save</strong></button>
			<button type="button" class="btn btn-white" ng-click="close_quote_details()">Close</button> 	
		</div>
	</form>
</div>
