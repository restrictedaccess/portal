<div id="timesheet-container">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				
				
				<table class="table table-bordered">
	                <thead>
	                <tr>
	                    <th>Staff</th>
                        <th>Client</th>                        
                        <th>Staffing Consultant</th>
                        <th>Status</th>
                        <th>Date</th>
	                </tr>
	                </thead>
	                <tbody>
		                <tr ng-show="records" ng-repeat="record in records" >
		                    <td> {{ record.staff_name }} </td>
		                    <td> {{ record.client_name }} </td>
		                    <td>{{ record.staffing_consultant }}</td>
                            <td> {{ record.contract_status }} </td>
                            <td> {{ record.date_change | date:'MMM dd, yyyy hh:mm a' }} </td>
		                </tr>	
		                <tr ng-show="records == null">
                			<td colspan="5">Loading...</td>
                		</tr>                
	                </tbody>	                
	            </table>	            	
			</div>
		</div>
	</div>
</div>
